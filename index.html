<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        Kaneraa | Shruti Yadav
    </title>
    <link rel="shortcut icon" href="2-fivicon.png">

    <style>
        :root {
            font-family: poppins;
            font-size: 15px;
        }

        #navbar {
            overflow: hidden;
            background-color: #fff;
        }

        #navbar a {
            float: left;
            display: block;
            color: #000;
            text-align: center;
            padding: 5px;
            text-decoration: none;
            font-size: 17px;
            width: 9.5%;
            margin-top: 5px;
            margin-left: 5px;
            margin-bottom: 5px;
            border-radius: 2px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
            transition: 0.4s ease;
            cursor: pointer;
        }

        #navbar a.active {
            background-color: #f2d244;
            color: #000;
        }

        .content {
            padding: 16px;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .sticky+.content {
            padding-top: 60px;
        }


        .imgfit {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .image {
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 75%;
        }

        .footera {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
        }

        /* width */
        ::-webkit-scrollbar {
            margin-right: 5px;
            width: 10px;
            border-radius: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #fff;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        #myBtn {
            position: fixed;
            bottom: 10px;
            float: right;
            right: 20px;
            bottom: 20px;
            font-size: 12px;
            background-color: rgba(100, 100, 100, 0.3);
            color: #000;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        a:visited {
            color: #000;
            text-decoration: none;
        }

        #myBtn:hover {
            background-color: #ccc;
            transition-duration: 0.5s;
        }

        .contact {
            padding: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            border-radius: 5px;
            border-color: rgba(100, 100, 100, 0.3);
            background-color: #fff;
        }

        .contact:hover {
            background: #ccc;
            transition-duration: 0.5s;
        }

        .abovefooter {
            color: #888;
            size: 1px;
            width: 80%;
        }

        .container {
            position: relative;
            width: auto;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 12.5%;
            right: 0;
            overflow: hidden;
            width: 0;
            height: 100%;
            transition: .5s ease;
        }

        .container:hover .overlay {
            width: 35%;
        }

        .imgslide {
            height: 100%;
        }
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <img src="logo.jpg" width="200px">

    <div id="navbar">
        <a class="active" href="index.html" style="margin-left: 0px;">HOME</a>
        <a href="resume.html">RÉSUMÉ</a>
        <a href="work.html">WORK</a>
        <a href="muse.html">MUSE</a>
        <a href="contact.html" style="float: right; text-align: center; width: 15%;">GET IN TOUCH</a>
    </div>

    <img class="imgfit" src="1.jpg" alt="About Me">

    <a href="lbc.html">
        <div class="container">
            <img src="lbc.jpg" class="image">
            <div class="overlay">
                <img src="REVEAL 1_LBC.jpg" class="imgslide">
            </div>
        </div>
    </a>

    <hr class="abovefooter">
    <footer>
        <img class="footera" src="logo.jpg">
        <button class="contact">GET IN TOUCH</button>
    </footer>

    <button id="myBtn"><a href="#top">Top</a></button>

    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
