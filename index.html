<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaneraa | Shruti Yadav</title>
    <link rel="shortcut icon" href="2-fivicon.png">

    <style>
        :root {
            font-family: poppins;
            font-size: 15px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fff;
        }

        li {
            float: left;
            width: 15%;
            text-align: center;
        }

        li:last-child {
            border-right: none;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }

        .aboutme {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <img src="logo.jpg" width="25%">

    <hr size="1px" color="#000">

    <ul>
        <li>HOME</li>
        <li>RÉSUMÉ</li>
        <li>WORK</li>
        <li>MUSE</li>
        <li style="float: right; width: auto;">GET IN TOUCH</li>
    </ul>

    <hr size="1px" color="#000">
    <img class="aboutme" src="1.jpg" alt="About Me">
</body>

</html>
