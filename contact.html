<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        Kaneraa | Shruti Yadav
    </title>
    <link rel="shortcut icon" href="2-fivicon.png">

    <style>
        :root {
            font-family: poppins;
            font-size: 15px;
        }

        #navbar {
            overflow: hidden;
            background-color: #fff;
        }

        #navbar a {
            float: left;
            display: block;
            color: #000;
            text-align: center;
            padding: 5px;
            text-decoration: none;
            font-size: 17px;
            width: 15%;
            margin-top: 5px;
            margin-left: 5px;
            margin-bottom: 5px;
            border-radius: 2px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        #navbar a.active {
            background-color: #f2d244;
            color: #000;
        }

        .content {
            padding: 16px;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .sticky+.content {
            padding-top: 60px;
        }


        .aboutme {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .footer {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        /* width */
        ::-webkit-scrollbar {
            margin-right: 5px;
            width: 10px;
            border-radius: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #fff;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }



        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color:#ccc;
            color: #000;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }

        #myBtn:hover {
            background-color: #555;
            transition-duration: 0.5s;
        }
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <img src="logo.jpg" width="25%">

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <div id="navbar">
        <a href="index.html" style="margin-left: 0px;">HOME</a>
        <a href="resume.html">RÉSUMÉ</a>
        <a href="work.html">WORK</a>
        <a href="muse.html">MUSE</a>
        <a class="active" href="contact.html" style="float: right; text-align: center; width: 15%;">GET IN TOUCH</a>
    </div>

    <footer>
        <img class="footer" src="footer.jpg">
    </footer>

    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }

        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
